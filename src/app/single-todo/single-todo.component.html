<p *ngIf="!todo">{{error}}</p>
<button type="button" class="btn btn-primary" routerLink="/todos">Retour</button>
<div *ngIf="todo" class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="todo.image" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{todo.name}}</h5>
    <p class="card-text">{{todo.description}}</p>
  </div>
</div>
