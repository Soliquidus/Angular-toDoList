<div class="row">
  <div class="col-6">
    <h1 class="display-4 text-center">Ajouter un utilisateur</h1>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">Pr√©nom :</label>
        <input id="firstName" type="text" class="form-control m-1"
               formControlName="firstName" />
      </div>
      <div class="form-group">
        <label for="lastName">Nom :</label>
        <input id="lastName" type="text" class="form-control m-1" formControlName="lastName"/>
      </div>
      <div class="form-group">
        <label for="email">Email :</label>
        <input id="email" type="email" class="form-control m-1" formControlName="email" />
      </div>
      <div class="form-group" formArrayName="aliases">
        <button type="button" class="btn btn-success btn-lg"
                (click)="addAliases()">Ajouter un Alias</button>
        <div *ngFor="let alias of getAliases().controls; let i = index">
          <input class="form-control m-1" type="text" [formControlName]=i />
        </div>
      </div>
      <div class="form-group" formGroupName="address">
        <h3>Adresse</h3>
        <div class="row">
          <div class="col-6">
            <label for="street">Rue :</label>
            <input id="street" class="form-control m-1" type="text" formControlName="street"/>
          </div>
          <div class="row">
            <div class="col-6">
              <label for="city">Ville :</label>
              <input id="city" class="form-control m-1" type="text" formControlName="city"/>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="state">Etat :</label>
                <input id="state" class="form-control m-1" type="text" formControlName="state"/>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="zipCode">Code Postal :</label>
                <input id="zipCode" class="form-control m-1" type="text" formControlName="zipCode"/>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description :</label>
        <textarea id="description" class="form-control m-1" type="text" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="birthDate">Date de naissance :</label>
        <input id="birthDate" class="form-control m-1" type="date" formControlName="birthDate"/>
      </div>

      <button type="submit" [disabled]="userForm.invalid" class="btn btn-success btn-lg">Ajouter utilisateur</button>
    </form>
  </div>
</div>
